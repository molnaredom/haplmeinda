<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hápl Melinda festményei</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


<!-- Inner -->
<div class="carousel-inner">
    <!-- Single item -->
    <div class="carousel-item active">
        <img
                src="{% static 'kezdo2.png' %}"
                class="d-block w-100"
                alt="Sunset Over the City"
        />
        <div class="carousel-caption ">
            <h2>Hápl Melinda festményei</h2>
            <p>
                Nézzék meg sajátkezű munkáim!
            </p>
        </div>
    </div>
</div>
<div class="text-center mt-5">
    <!-- Inner -->
    <div class="py-4 m-3">
        <div class="row">
            {% for i in kepek_tomb %}

            <div class="col-md-4 my-4">

                <div class="card">
                    <img src="{{i.kep.url}}" class="card-img-top"/>
                    <div class="card-body">
                        <h5 class="card-title">{{ i }}</h5>

                        <a href="{% url 'kep_reszletek' i.id %}" class="btn btn-primary">Részletek</a>

                    </div>
                </div>
            </div>
            {% endfor %}
        </div>


    </div>
    <!-- Inner -->
</div>


</body>
</html>
